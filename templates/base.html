{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jakob's Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Local Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <!-- Optional: Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
        }

        .navbar {
            background: linear-gradient(to right, #0d6efd, #6610f2);
        }

        .navbar-brand, .nav-link {
            color: #fff !important;
            transition: 0.3s ease-in-out;
        }

        .nav-link:hover {
            color: #ffcc00 !important;
            text-shadow: 0 0 5px #ffcc00;
        }

        footer {
            background: #161b22;
            color: #8b949e;
        }

        footer a {
            color: #58a6ff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .btn-primary {
            background: #6610f2;
            border-color: #6610f2;
        }

        .btn-primary:hover {
            background: #7c20ff;
        }

        .shadowed-section {
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            border-radius: 16px;
            padding: 2rem;
            background-color: #21262d;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand fw-bold" href="{% url 'home' %}">JAKOB</a>
        <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="mainNavbar">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<main class="my-5">
    {% block content %}
    {% endblock %}
</main>

<!-- Footer -->
<footer class="py-4 text-center">
    <div class="container">
        <p>&copy; {{ now|date:"Y" }} Jakob Edhel Puri • Built with ❤️ and Django</p>
        <p>
            <a href="https://github.com/yourgithub" target="_blank">GitHub</a> |
            <a href="https://linkedin.com/in/yourlinkedin" target="_blank">LinkedIn</a>
        </p>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
